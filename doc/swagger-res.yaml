paths:
####应急知识####
 /knowledges:
   post:
     tags:
       - 应急知识管理konwledge
     summary: '新增知识'
     operationId: addKnowledge
     parameters:
       - name: knowledge
         in: body
         required: true
         schema:
            $ref: '#/definitions/KnowledegVo'

     responses:
       200:
         description: ok
         schema:
           $ref: '#/definitions/ReturnResult'
 /knowledges/{id}:
    put:
      tags:
         - 应急知识管理konwledge
      summary: '修改知识'
      operationId: updateKnowledge
      parameters:
        - $ref: '#/parameters/id-p'
        - name: knowledgeVo
          in: body
          required: true
          schema:
            $ref: '#/definitions/KnowledegVo'
      responses:
        200:
          description: ok
          schema:
            $ref: '#/definitions/ReturnResult'
    get:
      tags:
         - 应急知识管理konwledge
      summary: '获取单条知识信息'
      operationId: findKnowledgeById
      parameters:
        - $ref: '#/parameters/id-p'
      responses:
        200:
          description: ok
          schema:
            type: object
            allOf:
              - $ref: '#/definitions/ReturnResult'
            properties:
              data:
                $ref: '#/definitions/Knowledge'
    delete:
      tags:
        - 应急知识管理konwledge
      summary: '删除单条知识信息'
      operationId: deleteKnowledge
      parameters:
        - $ref: '#/parameters/id-p'
      responses:
        200:
          description: ok
          schema:
            $ref: '#/definitions/ReturnResult'
 /knowledges/search:
   post:
     tags:
       - 应急知识管理konwledge
     summary: '根据条件查询知识列表-分页'
     operationId: findKnowledges
     parameters:
       - name: knowledgesPageVo
         in: body
         required: true
         schema:
           type: object
           properties:
             title:
               type: string
             eventTypeIds:
               type: array
               description: eventTypeIds为事件类型选择Ids，数组
               items:
                 type: string
             keyWord:
               type: string
             knoTypeId:
               type: string
             createOrgId:
               type: string
               description: （暂时不传参）创建单位编码，若不为空，则根据登录用户所属单位编码进行过滤，展示该单位及其下级单位的所有信息。
           allOf:
             - $ref: '#/definitions/SearchBody'
     responses:
       200:
         description: ok
         schema:
           $ref: '#/definitions/KnowledgeList'
 /knowledges/searchAll:
   post:
     tags:
       - 应急知识管理konwledge
     summary: '根据条件查询知识列表-不分页'
     operationId: findKnowledgesAll
