####knowledge####
  Knowledge:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
        description: 列表显示
      knoTypeId:
        type: string
      knoTypeName:
        type: string
        description: 列表显示，新增时前端可不传该属性
      eventTypeId:
        type: string
      eventTypeName:
        type: string
        description: 列表显示，新增时前端可不传该属性
      source:
        type: string
      keyWord:
        type: string
      content:
        type: string
        description: 列表显示
      createOrgId:
        type: string
        description: 列表显示，不用于查询、编辑、查看，只用于过滤是否可以进行编辑、删除——即userOrgId和createOrgId一致时，才可进行编辑、删除
  KnowledegVo:
    type: object
    properties:
      knowledge:
        $ref: '#/definitions/Knowledge'
      fileIds:
        type: array
        items:
          type: string
          description: 知识相关附件ID数组
      fileDeleteIds:
        type: array
        items:
          type: string
          description: 删除的附件ID数组
  KnowledgeList:
    type: object
    allOf:
      - $ref: '#/definitions/ReturnResult'
    properties:
      data:
        type: object
        properties:
          totalElements:
            type: integer
            description: 记录总数
          totalPages:
            type: integer
            description: 总页数
          first:
            type: boolean
            description: 是否第一页
