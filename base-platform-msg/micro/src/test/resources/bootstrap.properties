#server
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024
spring.application.name=micro-base-sys

#jackson
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.parser.allow-unquoted-field-names=true

#jpa
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.open-in-view=true

#logging
logging.level.root=ERROR
logging.level.org.springframework.web=DEBUG
logging.level.com.taiji=DEBUG

logging.level.druid.sql.Statement=ERROR
logging.level.druid.sql.DataSource=ERROR
logging.level.druid.sql.Connection=ERROR
logging.level.druid.sql.ResultSet=ERROR

logging.level.jdbc.sqlonly=DEBUG
logging.level.jdbc.sqltiming=ERROR
logging.level.jdbc.audit=ERROR
logging.level.jdbc.resultset=ERROR
logging.level.jdbc.connection=ERROR

